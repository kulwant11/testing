<ol id="ol">
<li>0</li>

</ol>


<ul>
<li>0</li>
<li>1</li>
<li>2</li>
<li>3</li>
<li>4</li>
</ul>
<input type="button"  id="btn" value="click">

<script>
$(document).ready(function(){
$('#btn').click(function(){
$('#ol li').css("color","red");
//$('*').css("color","red");
$('ul li').css({'backgroundColor':'pink', 'color':'yellow'});
$('#ol li').css("color","red");
$('#ol li:first-child').css("color","green");
$('#ol li:last-child').css("color","green");
$('#ol li:even').css("color","orange");
$('#ol li:odd').css("color","purple");

$('#ol li:odd').css("color","purple");
$('#ol li:nth-child(3)').css("color","red");
$('#ol li:nth-last-child(2)').css("color","red");
});

});
</script>
